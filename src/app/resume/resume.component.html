
<div>
    <h2>Skills</h2>   
    <span *ngFor="let skill of skills">{{skill}} </span>
</div>
<h2>Experiance</h2>
<div *ngFor="let job of jobs"><h3>{{job.employer}}</h3><p>{{job.title}} {{job.location}} {{job.dateStarted | date:'MM/YYYY'}} <span *ngIf="job.dateEnded">-{{job.dateEnded| date:'MM/YYYY'}}</span></p>
    <ul><li *ngFor="let duty of job.jobDuties">{{duty}}</li></ul>
</div>
